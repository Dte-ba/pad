<div class="container-fluid transversales">
  <div class="section-header">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
        <h1>Temas Transversales</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">

       <grid-panel repeat="area in areaCollection" class="grid-panel-ejes"
                   on-panel-opened="panelIsOpened(area)" on-panel-closed="panelIsClosed(area)">
         <grid-panel-item>
            <div>
              <div class="eje" data-target="{{area.name}}">
                <a ng-show="area.axis.length===0" ui-sref="tangibles.design({area: area.name})">
                  <div class="img-wrap">
                    <img ng-src="{{area.img}}" alt="{{area.name}}">
                  </div>
                  <div class="title-wrap">
                    {{area.name}}
                  </div>
                </a>
                <a ng-hide="area.axis.length===0">
                  <div class="img-wrap">
                    <img ng-src="{{area.img}}" alt="{{area.name}}">
                  </div>
                  <div class="title-wrap">
                    {{area.name}}
                  </div>
                </a>
               </div>
            </div>
        </grid-panel-item>
        <grid-panel-content class="grid-panel-content-block">
            <div>
              <h4>{{area.name}}</h4>
              <ul class="blocks-list">
                <li ng-repeat="ax in area.axis">
                  <a ui-sref="tangibles.design({area: area.name, eje: ax.name})">
                    <div class="img-wrap">
                      <img ng-src="{{ax.img}}" alt="{{ax.name}}">
                    </div>
                    <div class="title-wrap">
                      {{ax.name}}
                    </div>
                  </a>
                </li>
              </ul>
            </div>
        </grid-panel-content>
       </grid-panel>
    </div>
  </div>

  <div class="footer-divider"></div>

</div>
