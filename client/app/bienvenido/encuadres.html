<div class="encuadre">
  <div class="row">
      <div ng-repeat="encuadre in encuadres" class="col-sm-4 col-md-3 col-lg-2">
        <div class="eje">
          <a ng-href="{{encuadre.file}}" target="_blank" >
            <div class="img-wrap">
              <img ng-src="{{encuadre.cover}}" alt="{{encuadre.alt}}">
            </div>
            
            <div class="title-wrap">
              {{encuadre.alt}}
            </div>
          </a>
         </div>
      </div>
  </div>
</div>
